{% extends "accounts/base.html" %}
{% load static %}
{% block pagetitle %}
    Treatment First - Edit Provider
{% endblock pagetitle %}
{% block content %}

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyBqxc6kyS-LoyaHvVca125NQMefYWI3bn8"></script>
    
    <h3 class="text-primary">Edit Provider</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Office Name</label>
            <div class="col-sm-10">
            <input type="text" required class="form-control" value="{{provider.providerprofile.office_name}}" name="office_name" id="office_name">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" value="{{provider.providerprofile.email}}" name="email" id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">First Name</label>
            <div class="col-sm-10">
            <input type="text" required class="form-control" value="{{provider.providerprofile.first_name}}"  name="first_name" id="first_name">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Last Name</label>
            <div class="col-sm-10">
            <input type="text" required class="form-control" value="{{provider.providerprofile.last_name}}"  name="last_name" id="last_name">
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Provider Description</label>
            <div class="col-sm-10">
                <textarea class="form-control"  name="description" id="description" rows="3">{{provider.description}}</textarea>
            </div>
            
        </div>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Website</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value="{{provider.website}}" name="website" id="website">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Facebook Page</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value="{{provider.fb_page}}" name="fb_page" id="fb_page">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Twitter Page</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value="{{provider.twitter_page}}" name="twitter_page" id="twitter_page">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label fw-bold">Google+ Page</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value="{{provider.google_page}}" name="google_page" id="google_page">
            </div>
        </div>


        <br>
        <button type="submit" class="btn btn-primary">Edit Provider</button>
    </form>
            
{% endblock content %}
